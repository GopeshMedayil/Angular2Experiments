<div class="container feedback-container">
    <div class="card-panel hoverable col m4 s12">
        <h5 class="indigo-text">Please Login</h5>
        <div class='row'>
            <div class='input-field '>
                <input class='validate' type='text' name='login_txt' id='login_txt' #data.username />
                <label for='login_txt'>Enter your email</label>
            </div>
            <div class='input-field col s12'>
                <input class='validate' type='password' name='login_txt' id='login_txt' #data.password />
                <label for='login_txt'>Enter your password</label>
            </div>
        </div>
        <center>
            <div class='row'>
                <button class="btn waves-effect waves-light indigo" type="submit" name="action" (click)="loginAction()">Login
                    <i class="material-icons right"></i>
                </button>
            </div>
        </center>
    </div>
</div>
